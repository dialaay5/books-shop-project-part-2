<!DOCTYPE html>
<html lang="en">

<head>
    <title>BOOK SHOP PAGE 3</title>
    <link rel="stylesheet" type="text/css" href="index3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <p>Adding books to the library</p>
    <div class="search-box">
        <button type="button" class="btn btn-secondary" onclick="add_button()">Add</button>
        <button class="btn-search" id="searchBox"><i class="fa fa-search"></i></button>
        <input type="text" class="input-search" id="searchSubject" placeholder="Type to Search...">
    </div>
    <div class="container main">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" id="addBooks">
                    <thead class="bg-danger">
                        <tr>
                            <th scope="col">SELECT BOOK</th>
                            <th scope="col">BOOK NAME</th>
                            <th scope="col">AUTHOR</th>
                            <th scope="col">PUBLISHED DATE</th>
                            <th scope="col">BOOK COVER</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


    <script src="index3.js"></script>

</body>

</html>
